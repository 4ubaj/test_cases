<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shadow DOM and CSS selectors</title>
		<script src="platform.js"></script>
		<style>
			mega-component {
				border: 1px solid grey;
				display: inline-block;
				padding: 0.5rem;
			}

			#supercool {
				color: #e00;
			}

			#supercool u {
				font-family: "Comic Sans", "Verdana";
				text-transform: full-width;
				font-style: italic;
			}

			/* if these styles are applied, the shadow boundary is not being respected */
			mega-component u {
				background: #fee;
			}

			/* using proper shadow selectors */
			mega-component::shadow u {
				text-decoration: none;
				border-bottom: 2px dotted #f0f;
			}

			#supercool::shadow u {
				color: #080;
				border-bottom: 3px solid grey;
				font-size: 3rem;
			}
		</style>
		<script>
			var proto = Object.create(HTMLElement.prototype);
			proto.createdCallback = function() {
				var shadow = this.createShadowRoot();
				shadow.innerHTML = "I'm a <tt>mega-component</tt> that likes <u>underlining</u>";
			};
			document.registerElement('mega-component', {
				prototype: proto
			});

		</script>

	</head>
	<body>
		<h1>Shadow DOM and CSS selectors</h1>
		<p><em>A test to see which selectors work in which platforms</em></p>
		<p><mega-component></mega-component> - the underline <strong>should not</strong> have a reddish background, but should have a pink dotted bottom border.</p>
		<p><mega-component id="supercool"></mega-component> - this instance is even cooler</p>
	</body>
</html>
